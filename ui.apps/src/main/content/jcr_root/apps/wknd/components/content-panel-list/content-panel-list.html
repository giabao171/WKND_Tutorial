<sly  data-sly-use.contentPanelList="com.adobe.aem.guides.wknd.core.models.ContentPanelList"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	data-sly-test.panelLists="${contentPanelList.listContentPanel}"
	data-sly-set.isEditMode="${wcmmode.edit}">
	
	<sly data-sly-test="${isEditMode}">
		<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
			<clientlib data-sly-call="${clientLib.css @ categories='wknd.component.content-panel-list.editor'}" data-sly-unwrap/>
		</sly>
		<div id="${component.id}" class="cmp-content-panel_list__wrapper is-edit-mode">
			<div class="cmp-content-panel_list__frame">
				<ul class="cmp-content-panel_list__items" data-sly-list="${panelLists}">
					<li class="cmp-content-panel_list__item" style="list-style: none;">
						<sly data-sly-resource="${item @ resourceType='wknd/components/content-panel', decoration=true}"></sly>
					</li>
				</ul>
			</div>
		</div>
	</sly>
	<sly data-sly-test="${!isEditMode}">
		<div id="${component.id}" class="cmp-content-panel_list__wrapper cmp-content-panel_list__wrapper-with-spacing">
			<div class="cmp-content-panel_list__btn" role="region" aria-label="${'Carousel controls' @ i18n, hint='casio'}">
				<button class="cmp-content-panel_list__btn-prev cmp-content-panel_list__btn--with-img cmp-content-panel_list__btn-prev-with-spacing" aria-label="${'Previous' @ i18n, hint='wknd'}" style="display: none;">
					<img src="/etc.clientlibs/wknd/clientlibs/clientlib-site/resources/images/common/icon/icon_next.svg" alt="${'Previous' @ i18n, hint='casio'}"/>
				</button>
				<button class="cmp-content-panel_list__btn-next cmp-content-panel_list__btn--with-img cmp-content-panel_list__btn-next-with-spacing" aria-label="${'Next' @ i18n, hint='wknd'}" style="display: none;">
					<img src="/etc.clientlibs/wknd/clientlibs/clientlib-site/resources/images/common/icon/icon_next.svg" alt="${'Next' @ i18n, hint='casio'}"/>
				</button>
			</div>
			<div class="cmp-content-panel_list__frame" aria-live="polite" role="region" aria-label="${'Carousel' @ i18n, hint='wknd'}">
				<div class="cmp-content-panel_list">
					<ul class="cmp-content-panel_list__items" data-sly-list="${panelLists}">
						<li class="cmp-content-panel_list__item" style="list-style: none;">
							<sly data-sly-resource="${item @ resourceType='wknd/components/content-panel', decoration=true}"></sly>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</sly>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!properties.panelNumber, classAppend='cmp-content-panel_list__wrapper'}"></sly>
