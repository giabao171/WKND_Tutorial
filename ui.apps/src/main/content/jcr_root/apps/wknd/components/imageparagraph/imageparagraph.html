<!--/* imageparagraph.html */-->
<div data-sly-use.imageparagraph="com.adobe.aem.guides.wknd.core.models.ImageParagraph"
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!ImageParagraph.empty}"
    class="cmp-imageparagraph">
    <div class="cmp-imageparagraph__image"
        data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }">
    </div>
	<div class="cmp-imageparagraph__paragraph">
		<h2 class="cmp-imageparagraph__title">${imageparagraph.title}</h2>    	
		<p class="cmp-imageparagraph__content" data-sly-test.text="${imageparagraph.paragraph}" >${text @ context = 'html'}</p>
		<strong class="cmp-imageparagraph__author">${imageparagraph.author}</strong>
	</div>

</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
